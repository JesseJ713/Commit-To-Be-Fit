<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fitness App</title>
</head>

<body>


    <div class="wrapper">

        <nav class="navbar">
            <h1 class="title">Commit to be Fit</h1>

            <a class="about" href="aboutpage.html">About</a>

        </nav>
        <div class="form-flex">
            <form>
                <div class="bmiForm">
                    <h1>BMI Form</h1>
                    <p>
                        <label>Age </label>
                        <input type="text" id="age" value="" />
                    </p>
                    <p>
                        <label>Weight</label>
                        <input type="text" id="weight" value="" />
                    </p>
                    <p>
                        <label>Height</label>
                        <input type="text" id="height" value="" />
                    </p>


                    <button class="submitBtn">Submit</button>
                </div>
            </form>
        </div>

        <div class="formoutput" style="width: 18rem">
            <div class="card-body">
                <div class="BMI"></div>
                <div class="health"></div>
                <div class="range"></div>
            </div>
        </div>




    </div>
