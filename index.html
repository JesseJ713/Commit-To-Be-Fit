<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Commit To Be Fit</title>
</head>

<body>


    <div class="wrapper">

        <nav class="navbar">
            <h1 class="title">Commit to be Fit</h1>


        </nav>

        <div class="main-content">
            <div class="form-flex">
                <form class="dropdown-form">
                    <label for="age">What's your age?</label>
                    <select class="dropdown-age" name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <br><br>



                    <label for="weight">What's your weight?</label>
                    <select class="dropdown-weight" name="weight">
                        <option value="125">125</option>
                        <option value="130">130</option>
                        <option value="135">135</option>
                    </select>
                    <br><br>


                    <label for="height">What's your height?</label>
                    <select class="dropdown-height" name="height">
                        <option value="152.4">5'0</option>
                        <option value="154.94">5'1</option>
                        <option value="157.48">5'2</option>
                    </select>
                    <br><br>
                    <input id="bmiSubmit" class="submitBtn" type="submit" value="Submit">
                </form>
            </div>

            <div class="formoutput" style="width: 18rem">
                <div class="card-body">
                    <div class="BMI"></div>
                    <div class="health"></div>
                    <div class="range"></div>
                </div>
            </div>
            



        </div>
    </div>
