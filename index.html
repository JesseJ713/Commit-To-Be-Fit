<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Commit To Be Fit</title>
</head>

<body>


    <div class="wrapper">

        <nav class="navbar">
            <h1 class="title">Commit to be Fit</h1>


        </nav>


        <div class="main-content">

            <form class="form1">
                <h1 class="QTitle">BMI Form</h1>
                <br></br>
                <label for="age">What's your age?</label>

                <select id="dropdown" class="dropdown-age" name="age">
                    <option value="1"></option>
                </select>
                <br><br>



                <label for="weight">What's your weight?</label>
                <select id="dropdown-weight" class="dropdown-weight" name="weight">
                    <option value="1"></option>
                </select>
                <br><br>


                <label for="height">What's your height?</label>
                <select id="dropdown-height" class="dropdown-height" name="height">
                    <option></option>
                </select>
                <br><br>
                <input id="bmiSubmit" class="submitBtn" type="submit" value="Submit">
            </form>




            <div class="form3" style="width: 18rem">
                <div class="card-body">
                    <h1 class=bmiTitle>Your Results:</h1>
                    <div class="BMI"></div>
                    <br></br>
                    <div class="health"></div>
                    <br></br>
                    <div class="range"></div>
                </div>
                </form>
            </div>

        </div>

        <div class="row">


            <div class="form2">
                <label for="">What type of food do you like?</label>
                <select id="dropdown-recipe" class="dropdown-=" name="=">
                    <option value="chicken">Chicken</option>
                    <option value="fish">Fish</option>
                    <option value="steak">Steak</option>
                    <option value="vegetables">Vegetables</option>
                </select>
                <br><br>
                <input id="recipeSubmit" class="submitBtn" type="submit" value="Submit">
                <div class="form2">
                    <h1 class="foodTitle">Recipe</h1>
                    <a class="anchor" target="_blank">
                        <img id="imgSrc"></img></a>
                    <h1 class="underPic"></h1>
                    <p class="desc"></p>
                    <h1 class="healthText"></h1>
                    <p class="healthDesc"></p>
                </div>

            </div>
        </div>











        <script defer src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
